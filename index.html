<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>cssBayan</title>
    <link rel="stylesheet" href="src/css/style.css" />

    <div class="wrapper">
        <div class="cssBayan__container">

                    <span class="cssBayan__item-title" for="1">You can't just copy and paste CSS</span>

                </div>
                <div class="cssBayan__item">
                    <span class="cssBayan__item-title" for="2">Keep calm and carry on</span>
                    <div class="memes">

                    </div>
                </div>
                <div class="cssBayan__item">

                    </div>
                </div>
                <div class="cssBayan__item">
                    <span class="cssBayan__item-title" for="4">Dude, where is JS?</span>
                    <div class="memes">
                        <img src="src/images/whereIsJS.png" alt="whereIsJS" >
                    </div>
                </div>
                <div class="cssBayan__item">
                    <span class="cssBayan__item-title" for="5">Relax and take it easy</span>
